<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Event Records</title>
  </head>
  <body>
    <h1>
      Database Connection Status:
      <span id="dbStatus"></span>
      <img
        id="loadingGif"
        class="loading-gif"
        src="loading_100px.gif"
        alt="Loading..."
      />
    </h1>

    <br />
    <hr />
    <br />

    <!-- Display Plant Event Records in a read-only table -->
    <h2>Plant Event Records</h2>
    <table id="eventRecordsTable" border="1">
      <thead>
        <tr>
          <th>Event ID</th>
          <th>Event Title</th>
          <th>Event Date</th>
          <th>Event Instruction</th>
          <th>Event Observation</th>
          <th>Batch ID</th>
          <th>User ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <br />
    <hr />
    <br />

    <script>
      // JavaScript to fetch and display data dynamically
      document.addEventListener("DOMContentLoaded", () => {
        const tableBody = document.querySelector("#eventRecordsTable tbody");

        // (replace with actual fetch call)
        const records = [
          {
            event_id: 1,
            event_title: "Planting Day",
            event_date: "2024-01-15",
            event_instruction: "Prepare soil and plant seeds.",
            event_observation: "Healthy soil with sufficient moisture.",
            batch_ID: 101,
            user_ID: 5,
          },
          {
            event_id: 2,
            event_title: "Irrigation Check",
            event_date: "2024-02-10",
            event_instruction: "Inspect and water plants.",
            event_observation: "Plants are thriving.",
            batch_ID: 102,
            user_ID: 8,
          },
        ];

        // Populate the table with data
        records.forEach((record) => {
          const row = document.createElement("tr");

          for (const key in record) {
            const cell = document.createElement("td");
            cell.textContent = record[key];
            row.appendChild(cell);
          }

          tableBody.appendChild(row);
        });
      });
    </script>
  </body>
</html>
